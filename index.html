<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Piano</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="piano-row1">
            <div class="piano-white" id="C">
                <h6>A</h6>
            </div>
                <div class="piano-black" id="C#">
                    <h6>E</h6>
                </div>
            <div class="piano-white" id="D">
                <h6>S</h6>
            </div>
                <div class="piano-black" id="D#">
                    <h6>R</h6>
                </div>
            <div class="piano-white" id="E">
                <h6>D</h6>
            </div>
            <div class="piano-white" id="F">
                <h6>F</h6>
            </div>
                <div class="piano-black" id="F#">
                    <h6>T</h6>
                </div>
            <div class="piano-white" id="G">
                <h6>G</h6>
            </div>
                <div class="piano-black" id="G#">
                    <h6>Y</h6>
                </div>
            <div class="piano-white" id="A">
                <h6>H</h6>
            </div>
                <div class="piano-black" id="Bb">
                    <h6>U</h6>
                </div>
            <div class="piano-white" id="B">
                <h6>J</h6>
            </div>
            <div class="piano-white" id="C1">
                <h6>K</h6>
            </div>
                <div class="piano-black" id="C#1">
                    <h6>I</h6>
                </div>
            <div class="piano-white" id="D1">
                <h6>L</h6>
            </div>
                <div class="piano-black" id="D#1">
                    <h6>O</h6>
                </div>
            <div class="piano-white" id="E1">
                <h6>:</h6>
            </div>
            <div class="piano-white" id="F1">
                <h6>"</h6>
            </div>

        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
